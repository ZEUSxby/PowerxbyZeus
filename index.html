<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            text-align: center;
            border-top: 2px solid #ffffff;
            margin-top: 20px;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 15px;
        }

        button#tiktok-login {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 25px 50px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 0;
            margin-top: 30px;
        }

        button#tiktok-login:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>PowerxbyZeus</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="terms.html">Hizmet Şartları</a>
            <a href="privacy.html">Gizlilik Politikası</a>
        </nav>
    </header>

    <main>
        <p>Merhaba! Aşağıdaki butona tıklayarak TikTok ile giriş yapabilirsiniz.</p>
        <button id="tiktok-login">TikTok ile Giriş Yap</button>
    </main>

    <footer>
        <p>&copy; 2025 PowerxbyZeus</p>
    </footer>

    <script>
        const CLIENT_KEY = "awkyefgev6d51fnb";
        const REDIRECT_URI = "https://zeusxby.github.io/PowerxbyZeus/callback.html";

        function generateState(length = 16) {
            const array = new Uint8Array(length);
            window.crypto.getRandomValues(array);
            return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
        }

        document.getElementById("tiktok-login").onclick = function() {
            const state = generateState();
            localStorage.setItem("tiktok_oauth_state", state);

            const scope = "user.info.basic";
            const authURL = `https://www.tiktok.com/auth/authorize/?client_key=${CLIENT_KEY}&scope=${scope}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${state}`;
            window.location.href = authURL;
        }
    </script>
</body>
</html>
